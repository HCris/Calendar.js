<html>
    <head>
        <title>test</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Icon Font-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <!--Import my css-->
        <link rel="stylesheet" href="calendar.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header class = "container">
            <div class="row card-panel wrapper_calendar">
                <div class="col s12 m12 l12 wapper_heder_calendar">
                    <div class="wrapper_icon_calendar">
                        <a href="#" onclick="displayPreviousMonth()">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </div>
                    <div class="">
                        <h2 id = "month"></h2>
                        <h4 id = "year"></h4>
                    </div>
                    <div class="wrapper_icon_calendar">
                        <a href="#" onclick="displayFutureMonth()">
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 wrapper_table">
                    <table>
                       <thead>
                            <tr id = "week_days"></tr>
                        </thead> 
                        <tbody id = "date_day">

                        </tbody>
                    </table>

                </div>
            </div>
            
        </header>





        <!-- Compiled and minified JavaScript -->
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src = "calendar.js"></script>
    </body>
</html>
